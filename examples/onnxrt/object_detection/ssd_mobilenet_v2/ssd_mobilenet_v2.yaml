model:                                               # mandatory. lpot uses this model name and framework name to decide where to save tuning history and deploy yaml.
  name: ssd_mobilenet_v2
  framework: onnxrt_qlinearops                       # mandatory. supported values are tensorflow, pytorch, or mxnet; allow new framework backend extension.
  inputs: image
  outputs: num_detections,detection_bboxes,detection_scores,detection_classes

quantization:                                        # optional. tuning constraints on model-wise for advance user to reduce tuning space.
  approach: post_training_static_quant
  calibration:
    sampling_size: 50                                # optional. default value is 100. used to set how many samples should be used in calibration.
    dataloader:                                      # optional. if not specified, user need construct a q_dataloader in code for lpot.Quantization.
      batch_size: 1
      dataset:
        COCORaw:
          root: /path/to/calibration/dataset         # NOTE: modify to coco2017 validation raw image folder
  model_wise:                                        # optional. tuning constraints on model-wise for advance user to reduce tuning space.
    activation:
      algorithm: minmax
      scheme: sym
    weight:
      algorithm: minmax
      scheme: sym
  op_wise: {
    'BoxPredictor_1/BoxEncodingPredictor/BiasAdd':{
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
    'BoxPredictor_2/BoxEncodingPredictor/BiasAdd': {
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
    'Postprocessor/BatchMultiClassNonMaxSuppression/mul': {
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
    'Mul__157':{
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
    'Mul__152':{
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
    'Gather__*': {
     'activation':  {'dtype': ['fp32'], 'scheme':['sym']},
     'weight': {'dtype': ['fp32'], 'scheme':['sym']}
     },
  }

evaluation:                                          # optional. used to config evaluation process.
  accuracy:                                          # optional. required if user doesn't provide eval_func in lpot.Quantization.
    metric: 
      COCOmAP: {}
    configs:                                         # optional. if not specified, use all cores in 1 socket.
      cores_per_instance: 28
      num_of_instance: 1
      kmp_blocktime: 1
    dataloader:                                      # optional. if not specified, user need construct a q_dataloader in code for lpot.Quantization.
      batch_size: 1
      dataset:
        COCORaw:
          root: /path/to/evaluation/dataset          # NOTE: modify to coco2017 validation raw image datafolder
  performance:
    iteration: 11
    configs:
      cores_per_instance: 28
      num_of_instance: 1
      kmp_blocktime: 1
    dataloader:
      batch_size: 1
      dataset:
        COCORaw:
          root: /path/to/evaluation/dataset
    
tuning:
  accuracy_criterion:
    relative:  0.03                                  # optional. default value is relative, other value is absolute. this example allows relative accuracy loss: 3%.
  exit_policy:
    timeout: 0                                       # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
  random_seed: 9527                                  # optional. random seed for deterministic tuning.

