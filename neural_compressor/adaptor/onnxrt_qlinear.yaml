-
  version:
    name: '1.6.0'
  
  precisions: &common_precisions
    names: int8, uint8, fp8_e5m2, fp8_e4m3, fp8_e3m4, fp32
    valid_mixed_precisions: []
  
  ops:
    int8: ['Conv', 'MatMul', 'Attention', 'Mul', 'Relu', 'Clip', 
        'LeakyRelu', 'Gather', 'Sigmoid', 'MaxPool', 'EmbedLayerNormalization',
        'FusedConv', 'GlobalAveragePool', 'Add']
    fp8_e5m2: ['Conv', 'Gemm', 'MatMul', 'Add', 'Mul', 'Div']
    fp8_e4m3: ['Conv', 'Gemm', 'MatMul', 'Add', 'Mul', 'Div']
    fp8_e3m4: ['Conv', 'Gemm', 'MatMul', 'Add', 'Mul', 'Div']
    fp32: ['*'] # '*' means all op types
  
  capabilities: &common_capabilities
    fp8_e4m3: &cap_fp8_e4m3 {
          'Conv': &cap_dynamic_fp8_e4m3_per_channel {
            'weight': {
                        'dtype': ['fp8_e4m3'],
                        'scheme': ['rne'],
                        'granularity': ['per_channel'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['fp8_e4m3'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
                    },
          'Add': &cap_dynamic_fp8_e4m3_per_tensor {
                      'weight': {
                        'dtype': ['fp8_e4m3'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['fp8_e4m3'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
                    },
          'Gemm': *cap_dynamic_fp8_e4m3_per_tensor,
          'MatMul': *cap_dynamic_fp8_e4m3_per_tensor,
          'Mul': *cap_dynamic_fp8_e4m3_per_tensor, 
          'Div': *cap_dynamic_fp8_e4m3_per_tensor,
          }
    fp8_e3m4: {
          'Conv': &cap_dynamic_fp8_e3m4_per_channel {
            'weight': {
                        'dtype': ['fp8_e3m4'],
                        'scheme': ['rne'],
                        'granularity': ['per_channel'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['fp8_e3m4'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
                    },
          'Add': &cap_dynamic_fp8_e3m4_per_tensor {
                      'weight': {
                        'dtype': ['fp8_e3m4'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['fp8_e3m4'],
                        'scheme': ['rne'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
                    },
          'Gemm': *cap_dynamic_fp8_e3m4_per_tensor,
          'MatMul': *cap_dynamic_fp8_e3m4_per_tensor,               
          'Mul': *cap_dynamic_fp8_e3m4_per_tensor, 
          'Div': *cap_dynamic_fp8_e3m4_per_tensor,
          }
    fp8_e5m2: &cap_fp8_e5m2 {
          'Conv': &cap_fp8_e5m2_default {
            'weight': {
                        'dtype': ['fp8_e5m2'],
                        },
            'activation': {
                        'dtype': ['fp8_e5m2'],
                        },
                    },
          'Gemm': *cap_fp8_e5m2_default,
          'MatMul': *cap_fp8_e5m2_default,
          'Add': *cap_fp8_e5m2_default, 
          'Mul': *cap_fp8_e5m2_default, 
          'Div': *cap_fp8_e5m2_default,
    }
    int8: &ref_1_6 {
          'FusedConv': &key_1_6_0 {
            'weight': {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'granularity': ['per_channel', 'per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'Conv': {
            'weight':   {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'granularity': ['per_channel', 'per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'Gather': {
            'weight':   {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_channel', 'per_tensor'],
                        },
            'activation': {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor'],
                        }
                    },
          'MatMul': {
            'weight':   {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'default': {
             'weight': {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                    },
             'activation': {
                        'dtype': ['uint8'],
                        'scheme': ['asym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                        }
                    },
          }
    CPUExecutionProvider: *ref_1_6
    CUDAExecutionProvider: *ref_1_6

  graph_optimization: &default_optimization  # from onnxruntime graph_optimization_level
      level: 'ENABLE_BASIC'         # choices are ['DISABLE_ALL', 'ENABLE_BASIC', 'ENABLE_EXTENDED', 'ENABLE_ALL']

